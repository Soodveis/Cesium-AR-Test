<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium AR Demo</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enter-ar">Перейти в AR</button>

  <script>
    window.CESIUM_BASE_URL = "";
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1NDgwZmY4MS0wYjJjLTQwZDAtYjgxMC0wNmU0OTBiMzNjNzEiLCJpZCI6Mjg4NjQ5LCJpYXQiOjE3NDMxNTEzNjV9.78SOshFiLo1g6VT_K3cUMbL3Cpcp8GMTRcCP1aQfs_Q";

    const viewer = new Cesium.Viewer('cesiumContainer', {
      shouldAnimate: true,
      baseLayerPicker: false,
      terrainProvider: Cesium.createWorldTerrain?.() ?? undefined
    });

    const enterARButton = document.getElementById("enter-ar");

    async function startARSession() {
      if (!navigator.xr) {
        alert("WebXR не поддерживается на этом устройстве.");
        return;
      }

      const isSupported = await navigator.xr.isSessionSupported("immersive-ar");
      if (!isSupported) {
        alert("AR-сессия не поддерживается на этом устройстве.");
        return;
      }

      try {
        const session = await navigator.xr.requestSession("immersive-ar", {
          requiredFeatures: ["local-floor"]
        });
        viewer.scene.xr.start(session);
      } catch (e) {
        console.error("Ошибка запуска AR:", e);
        alert("Ошибка запуска AR: " + e.message);
      }
    }

    enterARButton.addEventListener("click", startARSession);
  </script>
</body>
</html>
