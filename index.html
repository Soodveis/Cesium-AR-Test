<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium AR Viewer</title>
    <script src="https://unpkg.com/cesium@1.109.0/Build/Cesium/Cesium.js"></script>
    <link
      href="https://unpkg.com/cesium@1.109.0/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #enterAR {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 12px 20px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <button id="enterAR">Перейти в AR</button>

    <script>
      console.log("Cesium.js загружается...");

      window.addEventListener("load", () => {
        if (typeof Cesium === "undefined") {
          console.error("Cesium не определен. Проверьте подключение скрипта Cesium.js.");
          return;
        }

        Cesium.Ion.defaultAccessToken =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMzMwODc1MC1iYzZlLTRiNTUtYTQ2ZS0zZDA1NmM2ZDY3NjAiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDM3MDU1MTZ9.XNw2h_MxBaU6QAWCf8oPFuvLC7i1Ti9G_P-8R2dm5eI";

        const viewer = new Cesium.Viewer("cesiumContainer", {
          shouldAnimate: true,
          baseLayerPicker: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          timeline: false,
          animation: false,
        });

        console.log("Цезий загружен");

        let isARActive = false;
        const arButton = document.getElementById("enterAR");

        arButton.addEventListener("click", async () => {
          if (!isARActive) {
            if (navigator.xr && navigator.xr.isSessionSupported) {
              const supported = await navigator.xr.isSessionSupported("immersive-ar");
              if (!supported) {
                alert("Ваше устройство не поддерживает WebXR AR.");
                return;
              }
            }

            try {
              const session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["local-floor"]
              });
              const canvas = document.createElement("canvas");
              document.body.appendChild(canvas);
              const gl = canvas.getContext("webgl", { xrCompatible: true });

              await session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

              const refSpace = await session.requestReferenceSpace("local-floor");
              arButton.textContent = "Выйти из AR";
              isARActive = true;

              session.requestAnimationFrame(function onXRFrame(time, frame) {
                const session = frame.session;
                session.requestAnimationFrame(onXRFrame);

                const pose = frame.getViewerPose(refSpace);
                if (pose) {
                  gl.clearColor(0.0, 0.0, 0.0, 1.0);
                  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                }
              });
            } catch (err) {
              console.error("Ошибка запуска AR:", err);
            }
          } else {
            isARActive = false;
            arButton.textContent = "Перейти в AR";
            document.exitFullscreen();
          }
        });
      });
    </script>
  </body>
</html>
