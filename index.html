<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium AR Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #enterAR {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enterAR">Перейти в AR</button>

  <script>
    window.CESIUM_BASE_URL = "";
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YWU5YWQ4Yy04MWJhLTRiMjEtODlhYy1hMzBmMThjZGFlY2YiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDMyNDk4OTR9.XYyDBN_rm1I7n7X6iOIYvNpuCOLf9pkRh2b-Hg0XMyU";

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: true,
    });

    // Загрузка KML слоя
    Cesium.IonResource.fromAssetId(3264517)
      .then(resource => Cesium.KmlDataSource.load(resource))
      .then(dataSource => {
        viewer.dataSources.add(dataSource);
        viewer.zoomTo(dataSource);
      })
      .catch(error => {
        console.error("Ошибка загрузки KML слоя:", error);
      });

    // AR Кнопка
    const enterARButton = document.getElementById("enterAR");
    enterARButton.addEventListener("click", async () => {
      if (navigator.xr) {
        try {
          const session = await navigator.xr.requestSession("immersive-ar", {
            requiredFeatures: ["local-floor"]
          });

          const gl = document.createElement("canvas").getContext("webgl", {xrCompatible: true});
          await session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

          session.requestAnimationFrame(() => {});
        } catch (err) {
          alert("Ошибка запуска AR: " + err.message);
        }
      } else {
        alert("WebXR не поддерживается на этом устройстве.");
      }
    });
  </script>
</body>
</html>
