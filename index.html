<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cesium + WebXR AR</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #enterAR {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 20px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enterAR">Перейти в AR</button>

  <script>
    // Токен Cesium Ion
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YWU5YWQ4Yy04MWJhLTRiMjEtODlhYy1hMzBmMThjZGFlY2YiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDMyNDk4OTR9.XYyDBN_rm1I7n7X6iOIYvNpuCOLf9pkRh2b-Hg0XMyU";

    // Инициализация Cesium Viewer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false,
      timeline: false,
      animation: false,
    });

    // Обработка нажатия кнопки AR
    document.getElementById("enterAR").addEventListener("click", async () => {
      try {
        if (navigator.xr) {
          const session = await navigator.xr.requestSession("immersive-ar", {
            requiredFeatures: ["hit-test", "local-floor"]
          });
          console.log("WebXR AR session started", session);
          alert("AR сессия успешно запущена (в консоли подробности)");
        } else {
          alert("WebXR не поддерживается на этом устройстве.");
        }
      } catch (e) {
        console.error("Ошибка при запуске WebXR", e);
        alert("Ошибка запуска AR: " + e.message);
      }
    });
  </script>
</body>
</html>
