<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium AR Viewer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }

      #enterAR {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 12px 20px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <button id="enterAR">Перейти в AR</button>

    <script>
      console.log("Cesium.js загружается...");

      window.addEventListener("load", async () => {
        if (typeof Cesium === "undefined") {
          console.error("Cesium не определен. Проверьте подключение скрипта Cesium.js.");
          return;
        }

        Cesium.Ion.defaultAccessToken =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMzMwODc1MC1iYzZlLTRiNTUtYTQ2ZS0zZDA1NmM2ZDY3NjAiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDM3MDU1MTZ9.XNw2h_MxBaU6QAWCf8oPFuvLC7i1Ti9G_P-8R2dm5eI";

        const viewer = new Cesium.Viewer("cesiumContainer", {
          shouldAnimate: true,
          baseLayerPicker: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          timeline: false,
          animation: false,
        });

        console.log("Цезий загружен");

        // Загрузка магнитной карты (KML)
        const kmlUrl = Cesium.IonResource.fromAssetId(3264517);
        viewer.dataSources.add(Cesium.KmlDataSource.load(kmlUrl));

        const scene = viewer.scene;

        const arButton = document.getElementById("enterAR");
        let isARActive = false;
        let xrSession = null;

        arButton.addEventListener("click", async () => {
          if (!isARActive) {
            if (!navigator.xr) {
              alert("WebXR не поддерживается этим браузером/устройством.");
              return;
            }

            const supported = await navigator.xr.isSessionSupported("immersive-ar");
            if (!supported) {
              alert("Ваше устройство не поддерживает WebXR AR.");
              return;
            }

            try {
              xrSession = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["local", "hit-test"]
              });

              // Здесь должна быть интеграция WebXR и Cesium (возможно, через кастомный рендер)
              console.log("AR-сессия активна, но интеграция Cesium с WebXR требует реализации");

              isARActive = true;
              arButton.textContent = "Выйти из AR";
            } catch (e) {
              console.error("Ошибка при запуске AR:", e);
            }
          } else {
            if (xrSession) {
              await xrSession.end();
              xrSession = null;
            }
            isARActive = false;
            arButton.textContent = "Перейти в AR";
          }
        });
      });
    </script>
  </body>
</html>
