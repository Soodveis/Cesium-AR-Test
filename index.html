<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium AR Viewer</title>
    <script type="module">
      import { Ion, Viewer, IonImageryProvider, EllipsoidTerrainProvider, createWorldTerrain, KmlDataSource, IonResource } from "https://unpkg.com/cesium@1.109/build/esm/Cesium.js";

      window.addEventListener("load", function () {
        Ion.defaultAccessToken =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMzMwODc1MC1iYzZlLTRiNTUtYTQ2ZS0zZDA1NmM2ZDY3NjAiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDM3MDU1MTZ9.XNw2h_MxBaU6QAWCf8oPFuvLC7i1Ti9G_P-8R2dm5eI";

        const viewer = new Viewer("cesiumContainer", {
          shouldAnimate: true,
          baseLayerPicker: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          timeline: false,
          animation: false,
          imageryProvider: new IonImageryProvider({ assetId: 2 })
        });

        try {
          viewer.terrainProvider = createWorldTerrain();
        } catch (err) {
          console.warn("createWorldTerrain не поддерживается. Устанавливается EllipsoidTerrainProvider.");
          viewer.terrainProvider = new EllipsoidTerrainProvider();
        }

        IonResource.fromAssetId(3264517)
          .then((resource) => KmlDataSource.load(resource))
          .then((kml) => viewer.dataSources.add(kml))
          .catch((error) => console.error("Ошибка загрузки KML:", error));

        const arButton = document.getElementById("enterAR");
        let isARActive = false;
        let xrSession = null;

        arButton.addEventListener("click", async () => {
          if (!isARActive) {
            if (!navigator.xr) {
              alert("WebXR не поддерживается этим браузером/устройством.");
              return;
            }

            const supported = await navigator.xr.isSessionSupported("immersive-ar");
            if (!supported) {
              alert("Ваше устройство не поддерживает WebXR AR.");
              return;
            }

            try {
              xrSession = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["local", "hit-test"],
              });

              const canvas = document.createElement("canvas");
              canvas.style.position = "absolute";
              canvas.style.top = 0;
              canvas.style.left = 0;
              canvas.style.width = "100%";
              canvas.style.height = "100%";
              canvas.style.zIndex = 1000;
              document.body.appendChild(canvas);

              const gl = canvas.getContext("webgl", { xrCompatible: true });
              await xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, gl) });

              const refSpace = await xrSession.requestReferenceSpace("local");

              const onXRFrame = (time, frame) => {
                xrSession.requestAnimationFrame(onXRFrame);
              };

              xrSession.requestAnimationFrame(onXRFrame);
              isARActive = true;
              arButton.textContent = "Выйти из AR";
            } catch (e) {
              console.error("Ошибка при запуске AR:", e);
            }
          } else {
            if (xrSession) {
              await xrSession.end();
              xrSession = null;
            }
            isARActive = false;
            arButton.textContent = "Перейти в AR";
          }
        });
      });
    </script>
    <link
      href="https://unpkg.com/cesium@1.109/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }

      #enterAR {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 12px 20px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <button id="enterAR">Перейти в AR</button>
  </body>
</html>
