<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium AR Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: black;
    }
    #enterAR {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 18px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enterAR">Перейти в AR</button>

  <script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YWU5YWQ4Yy04MWJhLTRiMjEtODlhYy1hMzBmMThjZGFlY2YiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDMyNDk4OTR9.XYyDBN_rm1I7n7X6iOIYvNpuCOLf9pkRh2b-Hg0XMyU";

    const viewer = new Cesium.Viewer('cesiumContainer', {
      useDefaultRenderLoop: true,
      shouldAnimate: true
    });

    // Загрузка KML слоя с Cesium Ion (замени ID на свой)
    const assetId = 3264481; // пример ID магнитной карты

    Cesium.IonResource.fromAssetId(assetId)
      .then(resource => Cesium.KmlDataSource.load(resource))
      .then(dataSource => viewer.dataSources.add(dataSource))
      .catch(error => console.error('Ошибка загрузки KML:', error));

    // AR запуск
    document.getElementById('enterAR').addEventListener('click', async () => {
      if (navigator.xr && await navigator.xr.isSessionSupported('immersive-ar')) {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'dom-overlay'],
            domOverlay: { root: document.body }
          });

          const canvas = document.createElement('canvas');
          document.body.appendChild(canvas);
          const gl = canvas.getContext('webgl', { xrCompatible: true });

          const xrRefSpace = await session.requestReferenceSpace('local');
          const xrViewerSpace = await session.requestReferenceSpace('viewer');
          const viewerHitTestSource = await session.requestHitTestSource({ space: xrViewerSpace });

          session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

          session.requestAnimationFrame(function onXRFrame(time, frame) {
            session.requestAnimationFrame(onXRFrame);
            const pose = frame.getViewerPose(xrRefSpace);
            if (pose) {
              // Здесь можно добавить 3D-объекты
              // Пока просто зелёный квадрат как заглушка
              const div = document.createElement('div');
              div.style.position = 'absolute';
              div.style.top = '50%';
              div.style.left = '50%';
              div.style.transform = 'translate(-50%, -50%)';
              div.style.width = '200px';
              div.style.height = '200px';
              div.style.backgroundColor = 'lime';
              document.body.appendChild(div);
            }
          });
        } catch (error) {
          alert('Ошибка запуска AR: ' + error.message);
        }
      } else {
        alert('WebXR AR не поддерживается на этом устройстве');
      }
    });
  </script>
</body>
</html>
