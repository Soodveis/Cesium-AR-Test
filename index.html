<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Cesium AR Viewer</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #enterAR {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 12px 20px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <button id="enterAR">Перейти в AR</button>

    <script>
      console.log("Cesium.js загружается...");

      window.addEventListener("load", () => {
        if (typeof Cesium === "undefined") {
          console.error("Cesium не определен. Проверьте подключение скрипта Cesium.js.");
          return;
        }

        Cesium.Ion.defaultAccessToken =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YWU5YWQ4Yy04MWJhLTRiMjEtODlhYy1hMzBmMThjZGFlY2YiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDMyNDk4OTR9.XYyDBN_rm1I7n7X6iOIYvNpuCOLf9pkRh2b-Hg0XMyU";

        const viewer = new Cesium.Viewer("cesiumContainer", {
          shouldAnimate: true,
          baseLayerPicker: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          timeline: false,
          animation: false,
        });

        console.log("Цезий загружен");

        let isARActive = false;
        const arButton = document.getElementById("enterAR");

        arButton.addEventListener("click", async () => {
          if (!isARActive) {
            if (navigator.xr && navigator.xr.isSessionSupported) {
              const supported = await navigator.xr.isSessionSupported("immersive-ar");
              if (!supported) {
                alert("Ваше устройство не поддерживает WebXR AR.");
                return;
              }
            }

            try {
              const session = await navigator.xr.requestSession("immersive-ar", {
                requiredFeatures: ["local-floor"]
              });
              arButton.textContent = "Выйти из AR";
              isARActive = true;
              document.body.requestFullscreen();
            } catch (err) {
              console.error("Ошибка запуска AR:", err);
            }
          } else {
            isARActive = false;
            arButton.textContent = "Перейти в AR";
            document.exitFullscreen();
          }
        });
      });
    </script>
  </body>
</html>
