<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium WebXR AR</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="enter-ar">Перейти в AR</button>

  <script>
    window.CESIUM_BASE_URL = "";

    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YWU5YWQ4Yy04MWJhLTRiMjEtODlhYy1hMzBmMThjZGFlY2YiLCJpZCI6Mjg0NzkyLCJpYXQiOjE3NDMyNDk4OTR9.XYyDBN_rm1I7n7X6iOIYvNpuCOLf9pkRh2b-Hg0XMyU";

    const viewer = new Cesium.Viewer('cesiumContainer', {
      shouldAnimate: true
    });

    const enterARButton = document.getElementById('enter-ar');

    enterARButton.addEventListener('click', async () => {
      if (!navigator.xr) {
        alert('WebXR не поддерживается вашим устройством/браузером');
        return;
      }

      try {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!supported) {
          alert('Ваше устройство не поддерживает immersive AR');
          return;
        }

        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local-floor']
        });

        viewer.scene.useWebXR = true;
        viewer.scene.xrSession = session;
        await viewer.scene.xrSession.start(); // Эта строка вызывала ошибку
      } catch (e) {
        console.error('Ошибка запуска AR:', e);
        alert(`Ошибка запуска AR: ${e.message}`);
      }
    });
  </script>
</body>
</html>
